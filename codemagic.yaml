workflows:
  default-workflow:
    name: Default Workflow
    max_build_duration: 60
    environment:
      vars:
        FIREBASE_IOS: Encrypted()
        FIREBASE_ANDROID: Encrypted()
        FIREBASE_TOKEN: Encrypted()
      flutter: beta
      xcode: latest
      cocoapods: default
    cache:
      cache_paths:
        - $HOME/Library/Caches/CocoaPods
        - $HOME/.gradle/caches
        - $FLUTTER_ROOT/.pub-cache
    triggering:
      events:
        - tag
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
    scripts:
      - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - cd . && flutter packages pub get
      - cd . && flutter config --enable-web
      - cd . && flutter test
      - |
        #!/bin/sh

        echo $FIREBASE_IOS | base64 --decode > $FCI_BUILD_DIR/ios/Runner/GoogleService-Info.plist
        echo "\nListing iOS Directory to confirm the GoogleService-Info.plist is there!"
        ls $FCI_BUILD_DIR/ios/Runner/

        echo $FIREBASE_ANDROID | base64 --decode > $FCI_BUILD_DIR/android/app/google-services.json
        echo "\nListing Android Directory to confirm the google-services.json is there!"
        ls $FCI_BUILD_DIR/android/app
      - #cd . && flutter build apk --release
      - #find . -name "Podfile" -execdir pod install \;
      - #cd . && flutter build ios --release --no-codesign
      - |
        # build web
        cd .
        flutter build web --release
        cd build/web
        7z a -r ../web.zip ./*
      - |
        # Publish to Firebase Hosting
        firebase deploy --token "$FIREBASE_TOKEN"
    artifacts:
      - build/**/outputs/**/*.apk
      - build/**/outputs/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - build/web.zip
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - schlereth@websight.de
